<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
      body{
        background-color:#000035;
        color:white;
        
      }
      .footerSignup 
      { 
          width: 100%;
          height: 70px;
          background-color: black;
          padding: 20px;
          margin: auto;
          text-align: center;
          color: white;
      }

        
    </style>
    <link rel="stylesheet" href="/static/css/css3.css">
    <link rel="stylesheet" href="/static/css/css4.css">
</head>

<body class=" body d-flex align-items-center py-4 ">
    

  {% comment %} <nav class="navbar  sticky-top border-bottom border-body" style="background-color: #000435" ;>
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="/static/image/S logo.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top"
          border-radius="40px">
        <span class="spanTitle">Realestate.com.in</span>
      </a>
      <li class="d-flex">
        <a class="nav-link" aria-disabled="" href="/LoginPage">
          <button class="btnLogin btn btn-dark" type="button">Login</button>
        </a>
      </li>
    </div>
  </nav> {% endcomment %}

    
<main class="form-signin w-100 m-auto">
  <div class="LoginPage">
  <form class="LoginForm" method="post" action="/LoginPage">
        {% csrf_token %}
    <img class=" mb-4" src="/static/image/S logo.png" alt="" width="80" height="80">
    <h1 class="h3 mb-3 fw-normal">Login</h1>

    <div class="form-floating">
      <!-- form-floating is bootstrap code for floating  -->
      <input type="text" name="UserName" class="form-control" id="floatingInput" placeholder="">
      <label for="floatingInput">UserName</label>
    </div>
    <div class="form-floating">
      <input type="password" name="Password" class="form-control" id="floatingPassword" placeholder="">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button class="btn btn-dark btn btn-outline-success w-100 py-2" type="submit">Login</button>
    <br><br>
    <p class="forgotPassword"><a href="#">forgot Password?</a></p>
    <p class="NotUser">Don't have account: <a href="/">Sign up</a></p>
    {% comment %} <p class="mt-5 mb-3 text-body-secondary">&copy; 2024-2030</p> {% endcomment %}
  </form>
</div>






</main>
{% comment %} <footer>
  <br><br>
  <div class="footerSignup">
    Copyright &copy; 2024
  </div>
</footer> {% endcomment %}



<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    </body>

</html>
